<mat-card>
  <form #productForm="ngForm" (submit)="onSubmit(productForm)">
    <mat-card-header>
      <mat-card-title
        class="d-flex justify-content-between align-items-center w-100"
      >
        <span>Create Product</span>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="p-3">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input ngModel name="name" matInput required />
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Price</mat-label>
            <input ngModel name="price" matInput type="number" required />
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Stock</mat-label>
            <input ngModel name="stock" matInput type="number" required />
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4" *ngIf="imagePreview">
          <img class="img-fluid border" [src]="imagePreview" alt="" />
        </div>
        <div class="col-md-8">
          <button mat-stroked-button type="button" (click)="fileInput.click()">
            <mat-icon>photo</mat-icon>
            <span>Select image</span>
          </button>
          <input
            (change)="onPrviewImage($event)"
            #fileInput
            type="file"
            accept="image/*"
          />
        </div>
      </div>
      
    </mat-card-content>
  </form>
</mat-card>
