<div style="text-align: center;"> 
  <h1>Angular Http Client</h1>
</div>



<form action="#">
  <input type="text" placeholder="Username" [(ngModel)]="mUsername" name="username">
  <input type="password" placeholder="Password" [(ngModel)]="mPassword" name="password">
  <button (click)="onClikcPost()" >Call Post</button>
  <span id="result_span"></span>
</form>

<!-- Error Exception -->
<h2>Http Error Exception</h2>
<button (click)="onClickWithExpectedError()">Click to See Error</button>
<span id="error_span"></span>

<h2>Http get with Service and Observable</h2>
<button (click)="onClickWithTodoService()">List Todo with TodoService</button>
<ul>
  <li *ngFor="let item of mToDoArray; let i = index" >{{i+1}}: {{item.title}} , done: {{item.done}}</li>
</ul>

<h2>Http Get</h2>
<ul>
  <li *ngFor="let item of mDataArray; let i = index" >{{i+1}}: {{item.title}}</li>
</ul>
